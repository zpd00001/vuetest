<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
    </div>

    <script>
      // 注册
      var data = {counter:0}
      Vue.component('my-component', {
        template: '<button v-on:click="counter +=1">{{counter}}</button>',
        data:function(){
            return data
        }
      })
      // 创建根实例
      new Vue({
        el: '#app'
      })
    </script>
  </body>
</html>
